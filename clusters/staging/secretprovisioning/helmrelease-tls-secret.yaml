apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tls-secret
  namespace: default
spec:
  interval: 5m
  releaseName: tls-secret
  chart:
    spec:
      chart: charts/tls-secret
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: tls-secret-values
      valuesKey: values.yaml
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tls-secret-values
  namespace: default
data:
  values.yaml: |
    tlsSecret:
      name: dremio-tls
      namespace: default
      data:
        tls:
          crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tXFxuLS0tLS1FTkQgQ0VSVElGSUNBVEUtLS0tLQ==  # base64-encoded cert
          key: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0tXG5GQUtFX0tFWV9DT05URU5UXG4tLS0tLUU=  # base64-encoded key
