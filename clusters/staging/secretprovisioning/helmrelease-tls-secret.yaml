apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tls-secret
  namespace: flux-system
spec:
  interval: 5m
  releaseName: tls-secret
  targetNamespace: default
  chart:
    spec:
      chart: .charts/tls-secret
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: tls-secret-values   # Optional if you keep values in values.yaml
