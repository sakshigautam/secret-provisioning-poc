jobs:
  secret-job:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sk-sohel01/gha-agent:latest
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - uses: actions/checkout@v3

      - name: Fetch TLS Secret
        run: python3 fetch_tls_secret.py

      - name: Display Secret YAML
        run: cat secret-tls.yaml

      - name: Apply to K8s (if in context)
        run: kubectl apply -f secret-tls.yaml || echo "⚠️ Skip apply (no k8s context in GHA)"

