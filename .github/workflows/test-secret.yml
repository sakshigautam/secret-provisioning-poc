name: test-secret

on:
  workflow_dispatch:

jobs:
  secret-job:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sk-sohel01/gha-agent:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Fetch TLS secret from AWS Secrets Manager
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          python3 fetch_tls_secret.py \
            --secret_id rbc/certs/env1 \
            --namespace default \
            --secret_name tls-cert

      - name: Print generated secret YAML
        run: cat secret-tls.yaml

      - name: Apply to Kubernetes
        run: kubectl apply -f secret-tls.yaml || echo "⚠️ Skip apply (no k8s context in GHA)"

