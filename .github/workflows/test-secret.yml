name: Test Secret Provisioning  # üëà This sets the workflow name shown in the UI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  secret-job:
    name: Fetch and Create TLS Secret  # üëà This will appear under the job summary
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sk-sohel01/gha-agent:latest
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        SECRET_NAME: rbc/certs/env1
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Fetch TLS Secret
        run: python3 fetch_tls_secret.py

      - name: Show Secret YAML
        run: cat manifests/secret-tls.yaml

      - name: Deploy to Kubernetes
        run: kubectl apply -f secret-tls.yaml || echo "‚ö†Ô∏è No K8s context, skipping"

